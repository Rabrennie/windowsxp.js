<!DOCTYPE html>
<html lang="en" ng-app="XP">
  <head>
    <title>XP</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="WindowCtrl">
     <helloworld ng-repeat="window in windows" title="{{ window.title }}" content="{{ window.content }}"></helloworld>
     <calculator title="Calculator"></calculator>
    <taskbar></taskbar>
    <icon src="http://i.imgur.com/Xx3ONRJ.png" caption="Calculator"></icon>
  </body>
</html>
